services:
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: qc-tool-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "${DB_PORT}:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/1433' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - qc-network

  backend:
    build:
      context: ./net_backend
      dockerfile: Dockerfile
    container_name: qc-tool-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - Jwt__Key=YourSuperSecretKeyForJWTAuthentication1234567890
      - Jwt__Issuer=QC_Tool_API
      - Jwt__Audience=QC_Tool_Frontend
    volumes:
      - backend_storage:/app/wwwroot/storage
    depends_on:
      database:
        condition: service_healthy
    networks:
      - qc-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: qc-tool-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - qc-network

  proxy:
    image: nginx:alpine
    container_name: qc-tool-proxy
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - qc-network

networks:
  qc-network:
    driver: bridge

volumes:
  sql_data:
  backend_storage:
